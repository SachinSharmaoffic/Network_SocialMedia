{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Edit Profile | Network
{% endblock %}

{% block script %}
    
{% endblock %}

{% block body %}
    <div class="user-box" style="margin-top: 6vh;">
        <div>
            <center>
                <img src="{% static 'network/Images/logo_icon.png' %}" height="200px" style="margin-bottom: 2vh;">
                <h3>Edit Your Porfile</h2><br>
            </center>
        </div>
    
       
    <form method="post" enctype="multipart/form-data" style="width: 100%;margin-bottom: 5vh;">
        {% csrf_token %}
       
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-controlmy form-control inp usrname" type="email" id="email" name="email"  style="margin-top: 0;" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-controlmy form-control inp usrname" type="text" id="firstname" name="firstname" style="margin-top: 0;" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-controlmy form-control inp usrname" type="text" id="lastname" name="lastname" style="margin-top: 0;" value="{{ user.last_name }}">
            
        </div>
        <div class="form-group">
                <label for="lastname">Profile Picture</label>
                <div class="custom-file">
                    <input type="file" name="profile" class="form-controlmy form-control custom-file-input" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="profile"><span style="color: #6c757d;">Choose profile picture<span></label>
                        <span class="star small"></span>
                    </div>
                </div>
                
                
                
                <div class="form-group">
                    <label for="lastname">Cover Picture</label>
                    <div class="custom-file">
                    <input type="file" name="cover" class="form-controlmy form-control custom-file-input" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="cover"><span style="color: #6c757d;">Choose cover picture<span></label>
                    <span class="star small"></span>
                </div>
            </div>
            <center>
                <input class="btn btn-primary merasign" type="submit" value="Save Changes" style="margin-top: 10px; width: 95%; " >
            </center>
            
    </form>

    
{% endblock %}
